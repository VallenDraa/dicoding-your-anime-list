<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Your Anime List | Home</title>
  </head>
  <body class="bg-slate-900">
    <!-- navbar -->
    <div class="fixed top-0 z-20 w-full bg-slate-600/20 py-3 backdrop-blur-xl">
      <nav class="container mx-auto flex items-center justify-between px-8">
        <a
          data-page-router
          href="#home"
          class="hidden text-xl font-bold text-slate-300 md:block"
          >Your Anime List</a
        >

        <!-- search bar -->
        <div
          class="flex basis-full overflow-clip rounded-full bg-slate-700 md:basis-1/2"
        >
          <input
            id="search-bar"
            type="search"
            placeholder="Search For Anime..."
            class="block w-full rounded-l-full border-0 bg-transparent px-6 py-2 text-lg text-slate-300 placeholder-slate-400 focus:outline-teal-500 focus:ring-teal-500"
          />
          <a
            href="#home"
            id="search-button"
            class="flex basis-16 items-center justify-center rounded-r-full"
          >
            <i class="fa fa-search text-2xl text-slate-500"></i>
          </a>
        </div>

        <!-- favorite -->
        <a
          data-page-router
          href="#favorite"
          class="hidden rounded bg-teal-700 px-5 py-2.5 font-medium text-white transition-colors hover:bg-teal-800 focus:outline-none focus:ring-4 focus:ring-teal-300 dark:bg-teal-600 dark:hover:bg-teal-700 dark:focus:ring-teal-800 md:inline"
          >Favorite</a
        >
      </nav>
    </div>

    <!-- landing page -->
    <section id="home" class="hidden">
      <header class="relative flex h-screen w-full items-center justify-center">
        <video autoplay loop class="absolute h-screen w-full object-cover">
          <source src="/src/public/video/landing-video.mp4" type="video/mp4" />
        </video>

        <div
          class="relative z-10 flex h-full w-full items-center justify-center bg-black/50"
        >
          <div class="container space-y-5 [&>*]:text-center">
            <h1 class="text-6xl font-bold text-slate-200">Your Anime List</h1>
            <h2 class="text-2xl font-medium text-slate-200/80">
              The place where
              <u class="text-teal-400 underline-offset-4">otaku</u> gathers.
            </h2>
          </div>
        </div>
      </header>
    </section>

    <!-- search page -->
    <section id="search" class="container mx-auto hidden px-8">
      <!-- when search is not empty -->
      <div id="search-list-wrapper" class="hidden pt-24">
        <!-- specifier -->
        <h1 id="query-specifier" class="text-3xl font-bold text-slate-200"></h1>
        <span
          id="result-qty-specifier"
          class="text-2xl font-medium text-slate-500"
        ></span>

        <!-- anime list -->
        <ul
          id="search-list"
          class="grid grid-cols-1 justify-items-center gap-5 py-10 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 2xl:grid-cols-6"
        >
          <anime-preview
            image="https://source.unsplash.com/random"
            alt="random"
            class="h-80 w-full rounded-lg sm:w-56"
          >
            <span
              slot="score"
              class="flex items-center gap-1 text-sm font-medium text-amber-400"
            >
              <i class="fa-solid fa-star"></i>
              8.5</span
            >
            <span
              slot="title"
              class="w-full break-words font-bold text-slate-300"
              >lorem10</span
            >
            <span slot="rating" class="pb-3 text-sm text-slate-300/90">R+</span>
          </anime-preview>
        </ul>

        <!-- loading spinner or end of results -->
        <span
          id="more-content-indicator"
          class="w-full py-5 text-center text-xl text-slate-500"
        >
          <i class="fas fa-spinner animate-spin"></i>
        </span>

        <!-- infinite scroller observer element -->
        <div id="load-more-observer"></div>
      </div>

      <!-- empty results -->
      <div
        id="empty-search"
        class="hidden h-screen flex-col items-center justify-center"
      >
        <div>
          <h1 class="text-3xl font-bold text-slate-200">Nothing Here ...</h1>
          <span class="text-2xl font-medium text-slate-500"
            >Can't seem to find anything, try a different titles</span
          >
        </div>
      </div>
    </section>

    <!-- favorite anime page -->
    <section id="favorite" class="pt-pt-24 hidden"></section>

    <!-- 404 page -->
    <section id="404" class="hidden">
      <div class="flex h-screen flex-col items-center justify-center gap-5">
        <div>
          <h1 class="text-3xl font-bold text-slate-200">Error 404 ...</h1>
          <span class="text-2xl font-medium text-slate-500"
            >Can't seem to find the page</span
          >
        </div>
        <a href="#home" class="text-teal-400">
          <u class="underline-offset-4">Back To Home Page</u>
        </a>
      </div>
    </section>

    <!-- skeleton  -->
    <div
      id="anime-preview-skeleton"
      class="container mx-auto hidden h-screen grid-cols-1 justify-items-center gap-5 py-10 pt-24 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 2xl:grid-cols-6"
    >
      <div
        class="h-80 w-full animate-pulse rounded-md bg-slate-700 sm:w-56"
      ></div>
      <div
        class="h-80 w-full animate-pulse rounded-md bg-slate-700 sm:w-56"
      ></div>
      <div
        class="h-80 w-full animate-pulse rounded-md bg-slate-700 sm:w-56"
      ></div>
      <div
        class="h-80 w-full animate-pulse rounded-md bg-slate-700 sm:w-56"
      ></div>
      <div
        class="h-80 w-full animate-pulse rounded-md bg-slate-700 sm:w-56"
      ></div>
      <div
        class="h-80 w-full animate-pulse rounded-md bg-slate-700 sm:w-56"
      ></div>
      <div
        class="h-80 w-full animate-pulse rounded-md bg-slate-700 sm:w-56"
      ></div>
      <div
        class="h-80 w-full animate-pulse rounded-md bg-slate-700 sm:w-56"
      ></div>
      <div
        class="h-80 w-full animate-pulse rounded-md bg-slate-700 sm:w-56"
      ></div>
      <div
        class="h-80 w-full animate-pulse rounded-md bg-slate-700 sm:w-56"
      ></div>
      <div
        class="h-80 w-full animate-pulse rounded-md bg-slate-700 sm:w-56"
      ></div>
      <div
        class="h-80 w-full animate-pulse rounded-md bg-slate-700 sm:w-56"
      ></div>
    </div>
  </body>
</html>
